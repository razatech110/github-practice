<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Positions</title>
     <style>
          .parent-box {
               margin: 0;
               padding: 0;
               box-sizing: border-box;

               display: flex;
               justify-content: center;
               margin: 80px auto;



          }

          .box1:hover {
               background-color: rgb(248, 211, 5);
               color: black;
               font-weight: bold;
               font-size: 25px;
               transform: rotate(360deg) scale(1.3) translate(50px, -30px) skew(-15deg);
               transition: all 2.5s ease-in-out;
               border: 3px dashed green;


          }


          .box1 {
               width: 120px;
               height: 120px;
               position: relative;
               background-color: red;
               color: white;
               border-radius: 100%;
               display: flex;
               justify-content: center;
               align-items: center;


          }

          .box2 {
               width: 100px;
               height: 100px;
               position: fixed;
               background-color: rgba(97, 123, 148, 0.925);

               border-radius: 100%;
               right: 10px;
               bottom: 10px;
               display: flex;
               justify-content: center;
               align-items: center;

          }

          h2 {
               color: red;
              font-size: 25px;
          }
          h2:hover{ 
               transition: all 3s ease;
               background-color: beige;
               color: black;
               font-size: 35px;
              
               transform: scale(1.5) translate(10px, 15px) rotates(360deg);
          }
     </style>

</head>

<body>
     <div class="parent-box">
          <div class="box1">
               Box 1
          </div>

          <div class="box2">
               $Arrow Icon$
          </div>
     </div>

     <h2>
     >>>>>Don't Touch Me <<<<<<<< (I have Shocks...)
     </h2>



</body>

</html>

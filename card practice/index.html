<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            background-color: #f1f1f1;
        }

        .card {
            width: 600px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            gap: 15px;
        }

        .left img {
            width: 210px;
            border-radius: 10px;
            display: block;
        }

        .right {
            padding: 10px;
            flex:1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .right h3 {
            margin-bottom: 10px;
        }

        .right .title {
            font-size: 14px;
            margin-bottom: 10px;
            color: rgb(97, 93, 113);
        }

        .analytics {
            background-color: rgb(220, 222, 236);
            padding: 15px;
            display: flex;
            border-radius: 10px;
            /* justify-content: space-between; */
            gap: 10px;
            margin-bottom: 20px;
        }

        .analytics>div {
            /* border: 1px solid red; */
            flex: 1;
        }

        .analytics>div p {
            font-size: 12px;
            color: rgb(97, 93, 113);
            margin-bottom: 10px;
        }

        .analytics>div h4 {
            font-size: 20px;
        }

        .btns {
            display: flex;
            gap: 15px;
        }

        .btns a {
            flex: 1;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
        }

        .gray-btn {
            border: 1px solid gray;
            color: gray;
        }

        .blue-btn {
            background-color: rgb(0, 145, 255);
            color: white;
            border: 1px solid rgb(0, 145, 255);
            ;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="left">
            <img src="./person.jpg">
        </div>
        <div class="right">
            <div>
                <h3>Alex Morrison</h3>
                <p class="title">Senior Journalist</p>
            </div>

            <div class="analytics">
                <div class="an-box">
                    <p>Articles</p>
                    <h4>34</h4>
                </div>
                <div class="an-box">
                    <p>Followers</p>
                    <h4>145</h4>
                </div>
                <div class="an-box">
                    <p>Rating</p>
                    <h4>5.7</h4>
                </div>
            </div>

            <div class="btns">
                <a href="#" class="gray-btn">Chat</a>
                <a href="#" class="blue-btn">Follow</a>
            </div>

        </div>
    </div>
</body>

</html>
